<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">


  <meta charset="UTF-8">
  <title>Thank You - Lex Boutique</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .thank-you {
      text-align: center;
      padding: 80px 20px;
    }

    .thank-you h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #1c1c1c;
    }

    .thank-you p {
      font-size: 18px;
      color: #555;
    }

    .thank-you a {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #1c1c1c;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .thank-you a:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="thank-you">
    <h1>Thank You for Your Order!</h1>
    <p>Your purchase has been successfully placed. We appreciate your trust in Lex Boutique.</p>
    <a href="shop.html">Return to Shop</a>
  </div>
</body>
</html>
